<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Search</title>
    <link rel="stylesheet" href="search.css"> <!-- Link to your CSS file -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Font Awesome for icons -->
</head>
<body>

    <!-- Search Bar and Button -->
    <div class="search-bar">
        <div>
            <i class="fas fa-search search-ico"></i>
        </div>
        <input type="text" name="search" placeholder="Search" id="searchInput">
        <div>
            <i class="fas fa-microphone mic-ico"></i>
        </div>
        <button class="new-search-btn" id="searchBtn">Search</button>
    </div>

    <!-- Song Results Container -->
    <div class="song-results" id="songResults"></div>

    <script src="search.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
